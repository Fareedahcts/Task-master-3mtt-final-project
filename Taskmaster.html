<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="Taskmaster.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="controls">
      <input type="text" id="search-input" placeholder="Search tasks..." />
      <select id="filter-priority">
        <option value="" selected>Filter by Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="date" id="filter-date" placeholder="Filter by Due Date" />
    </div>

    <form id="task-form">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="date" id="deadline" required />
      <select id="priority" required>
        <option value="" disabled selected>Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button type="submit" id="create-btn">Add Task</button>
    </form>

    <ul id="task-list"></ul>
  </div>
  <script src="Taskmaster.js"></script>
</body>
</html>
